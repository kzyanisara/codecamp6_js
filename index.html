<html>
<head>
    <title>Test 3 core of front-end...html, css, javascript</title>
    <style>
        h2 {
            color: mediumpurple;
            background-color: coral;
            text-align: center;
            font-size: 4rem;
        }

        body {
            background-color: cornsilk;
        }
    </style>
</head>
<body>
<input id="in1" type="text" placeholder="Text Color">
<input id="in2" type="text" placeholder="Background Color">
<button onclick="changeColor()">Change Color</button>
<h2 style="padding: 1rem;">Codecamp Thailand</h2>
</body>
<script>
    function changeColor() {
        let tileColor = document.querySelector('#in1').value;
        let backgroundC = document.querySelector('#in2').value;

        document.querySelector('h2').style.color = tileColor;
        document.querySelector('h2').style.backgroundColor = backgroundC;
    }
</script>
</html>
