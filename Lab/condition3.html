การบ้านข้อ 3 Basic Javascript

<script>
    let score = Number(prompt('Please type your score'))

    if(100 >= score && score >= 80){
        alert('Congratulation!! You got A grade')
    } else if (80 > score && score > 69) {
        alert('You got B grade')
    } else if (70 > score && score > 59) {
        alert('You got C grade')
    } else if (60 > score && score > 49) {
        alert('You got D grade')
    } else if(score <= 49){
        alert('You got F grade')
    }
</script>
</html>
